apiVersion: v1
kind: Pod
metadata:
  name: gpu-trigger
spec:
  restartPolicy: Never
  nodeSelector:
    gpu: "true"
  containers:
  - name: cuda
    image: nvidia/cuda:12.2.0-base-ubuntu22.04
    command: ["bash","-lc","nvidia-smi || true; sleep 60"]
    resources:
      limits:
        nvidia.com/gpu: 1
